<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Work Schedule Calendar</title>
</head>
<body>
    <div class="container">
        <div class="employee-list">
            <!-- Employee list will be generated by JavaScript -->
        </div>
        <div class="calendar">
            <div class="header">
                <h1>Weekly Work Schedule</h1>
            </div>
            <div class="days">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="grid">
                <!-- Weekly calendar will be generated by JavaScript -->
            </div>
            <button id="send-all-notifications">Send Notifications to All</button>
        </div>
    </div>
    <script src=script.js></script>
</body>
</html>
